version: '3'
services:
  postgres:
    image: 'postgres:latest'
  redis:
    image: 'redis:latest'
  nginx:
    restart: always
    build:
      dockerfile: DockerFile.dev
      context: ./nginx
    ports:
      - '3050:80' 
  api:
    build: 
      dockerfile: DockerFile.dev
      context: ./server
    volumes:
      - /app/node_modules
      - ./server:/app
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - PGUSER=postgres
      - PGHOST=postgres
      - PGDATABASE=postgres
      - PGPASSWORD=mysecretpassword
      - PGPORT=5432
  client:
    build: 
      dockerfile: DockerFile.dev  
      context: ./client
    volumes:
      - /app/node_modules
      - ./client:/app  
  worker:
    build: 
      dockerfile: DockerFile.dev  
      context: ./worker
    volumes:
      - /app/node_modules
      - ./worker:/app  
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379

